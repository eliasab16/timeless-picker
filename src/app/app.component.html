<script src="https://hammerjs.github.io/dist/hammer.js"></script>

<div style="display: flex; justify-content: center">
  <div style="width: 50%">
    <time-picker
      [hourFormat]="'hours12'"
      [size]="'large'"
      [visibleItemsCount]="5"
      [selectionBoxBackground]="true"
      [selectionBoxBorder]="false"
      [selectionHighlightStyle]="'spanning'"
      [minuteStep]="5">
    </time-picker>
  </div>
</div>
