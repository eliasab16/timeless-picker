<script src="https://hammerjs.github.io/dist/hammer.js"></script>

<div style="display: flex; justify-content: center">
  <div style="width: 50%">
    <timeless-time-picker
      [hourFormat]="'hours12'"
      [size]="'large'"
      [visibleItemsCount]="5"
      [selectionHighlightStyle]="'spanning'"
      [selectionBoxBackground]="true"
      [selectionBoxBorder]="false"
      [showDivider]="false"
      [theme]="'light'"
      [customDarkTheme]="{background: 'black'}"
      [minuteStep]="5">
    </timeless-time-picker>
  </div>
</div>
