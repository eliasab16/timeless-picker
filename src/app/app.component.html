<script src="https://hammerjs.github.io/dist/hammer.js"></script>

<div style="display: flex; justify-content: center">
  <div style="width: 50%">
    <app-time-picker
      [hourFormat]="'hours12'"
      [size]="'large'"
      [visibleItemsCount]="5"
      [selectionBoxBackground]="true"
      [selectionBoxBorder]="true"
      [minuteStep]="5">
    </app-time-picker>
  </div>
</div>
