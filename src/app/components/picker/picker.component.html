<div id="picker" class="wheel">
  <ng-container *ngFor="let component of components; let i = index" >
    <ng-container [ngSwitch]="component.order">
      <div *ngSwitchCase="component.order"
           [style.opacity]="opacityMap[i]"
           (click)="numberClicked(i)"
           class="hour-digit">
        {{ component.order }}</div>
    </ng-container>
  </ng-container>
</div>
