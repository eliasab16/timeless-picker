<div #wheel class="wheel" (wheel)="onMouseWheel($event)">
  <ng-container *ngFor="let i of range" >
    <div [style.opacity]="opacityMapping[i]"
         (click)="numberClicked(i)"
         class="hour-digit"
         [ngClass]="'size-' + size">
      {{ displayData[orderMapping[i]] }}</div>
  </ng-container>
</div>
